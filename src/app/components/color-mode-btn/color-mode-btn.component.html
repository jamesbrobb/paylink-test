<button (click)="toggleDarkMode()">
  @if (darkMode$|async) {
    <mat-icon svgIcon="light_mode" aria-hidden="false" aria-label="light mode" [inline]="true"></mat-icon>
  } @else {
    <mat-icon svgIcon="dark_mode" aria-hidden="false" aria-label="dark mode" [inline]="true"></mat-icon>
  }
</button>
